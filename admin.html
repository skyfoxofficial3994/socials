<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LinkTree</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-item input {
            flex: 1;
            margin-bottom: 0;
        }

        .link-item .btn {
            padding: 8px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .preview-panel {
            grid-column: span 2;
        }

        .preview-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .preview-profile {
            margin-bottom: 20px;
        }

        .preview-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 15px;
        }

        .preview-name {
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .preview-bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .preview-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .preview-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #4caf50;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .preview-panel {
                grid-column: span 1;
            }
            
            .header {
                text-align: center;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-cogs"></i> LinkTree Admin Panel</h1>
        <div class="header-buttons">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-eye"></i> View LinkTree
            </a>
            <button onclick="logout()" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div class="admin-container">
        <!-- Profile Settings -->
        <div class="panel">
            <h2><i class="fas fa-user"></i> Profile Settings</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName">Name</label>
                    <input type="text" id="profileName" placeholder="Your Name" value="Your Name">
                </div>
                <div class="form-group">
                    <label for="profileBio">Bio</label>
                    <textarea id="profileBio" rows="3" placeholder="Your bio...">‚ú® Content Creator & Digital Artist
üìç Based in Your City</textarea
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Profile
                </button>
                <div id="profileSuccess" class="success-message">
                    <i class="fas fa-check"></i> Profile updated successfully!
                </div>
            </form>
        </div>

        <!-- Link Management -->
        <div class="panel">
            <h2><i class="fas fa-link"></i> Manage Links</h2>
            <div id="linksList">
                <!-- Links will be populated here -->
            </div>
            <button onclick="addNewLink()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Link
            </button>
            <div id="linksSuccess" class="success-message">
                <i class="fas fa-check"></i> Links updated successfully!
            </div>
        </div>

        <!-- Live Preview -->
        <div class="panel preview-panel">
            <h2><i class="fas fa-eye"></i> Live Preview</h2>
            <div class="preview-container">
                <div class="preview-profile">
                    <div class="preview-img">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="preview-name" id="previewName">Your Name</div>
                    <div class="preview-bio" id="previewBio">‚ú® Content Creator & Digital Artist<br>üìç Based in Your City</div>
                </div>
                <div class="preview-links" id="previewLinks">
                    <!-- Preview links will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Default links data
        let linksData = [
            { icon: 'fab fa-youtube', title: 'YouTube Channel', url: 'https://youtube.com' },
            { icon: 'fab fa-instagram', title: 'Instagram', url: 'https://instagram.com' },
            { icon: 'fab fa-tiktok', title: 'TikTok', url: 'https://tiktok.com' },
            { icon: 'fas fa-globe', title: 'My Website', url: '#' },
            { icon: 'fas fa-shopping-bag', title: 'Shop My Products', url: '#' },
            { icon: 'fas fa-envelope', title: 'Contact Me', url: '#' }
        ];

        // Load saved data
        function loadSavedData() {
            const savedData = JSON.parse(localStorage.getItem('linktreeData') || '{}');
            
            if (savedData.name) {
                document.getElementById('profileName').value = savedData.name;
            }
            if (savedData.bio) {
                document.getElementById('profileBio').value = savedData.bio;
            }
            if (savedData.links) {
                linksData = savedData.links;
            }
            
            renderLinks();
            updatePreview();
        }

        // Render links in admin panel
        function renderLinks() {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';
            
            linksData.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <input type="text" placeholder="Icon class (e.g., fab fa-youtube)" value="${link.icon}" onchange="updateLink(${index}, 'icon', this.value)">
                    <input type="text" placeholder="Link title" value="${link.title}" onchange="updateLink(${index}, 'title', this.value)">
                    <input type="url" placeholder="URL" value="${link.url}" onchange="updateLink(${index}, 'url', this.value)">
                    <button class="btn btn-danger" onclick="removeLink(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                linksList.appendChild(linkItem);
            });
        }

        // Update link data
        function updateLink(index, field, value) {
            linksData[index][field] = value;
            updatePreview();
            saveData();
        }

        // Add new link
        function addNewLink() {
            linksData.push({
                icon: 'fas fa-link',
                title: 'New Link',
                url: '#'
            });
            renderLinks();
            updatePreview();
            saveData();
        }

        // Remove link
        function removeLink(index) {
            if (confirm('Are you sure you want to remove this link?')) {
                linksData.splice(index, 1);
                renderLinks();
                updatePreview();
                saveData();
                showSuccess('linksSuccess');
            }
        }

        // Update preview
        function updatePreview() {
            const name = document.getElementById('profileName').value;
            const bio = document.getElementById('profileBio').value;
            
            document.getElementById('previewName').textContent = name;
            document.getElementById('previewBio').innerHTML = bio.replace(/\n/g, '<br>');
            
            const previewLinks = document.getElementById('previewLinks');
            previewLinks.innerHTML = '';
            
            linksData.forEach(link => {
                const linkElement = document.createElement('div');
                linkElement.className = 'preview-link';
                linkElement.innerHTML = `
                    <i class="${link.icon}"></i>
                    <span>${link.title}</span>
                `;
                previewLinks.appendChild(linkElement);
            });
        }

        // Save data to localStorage
        function saveData() {
            const data = {
                name: document.getElementById('profileName').value,
                bio: document.getElementById('profileBio').value,
                links: linksData
            };
            localStorage.setItem('linktreeData', JSON.stringify(data));
        }

        // Show success message
        function showSuccess(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveData();
            updatePreview();
            showSuccess('profileSuccess');
        });

        // Real-time preview updates
        document.getElementById('profileName').addEventListener('input', updatePreview);
        document.getElementById('profileBio').addEventListener('input', updatePreview);

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        }

        // Auto-save every 30 seconds
        setInterval(saveData, 30000);

        // Session timeout check (1 hour)
        setInterval(() => {
            const loginTime = parseInt(localStorage.getItem('loginTime'));
            const currentTime = Date.now();
            
            if (currentTime - loginTime > 3600000) {
                alert('Session expired. Please login again.');
                logout();
            }
        }, 60000);

        // Initialize
        loadSavedData();

        // Add some admin panel animations
        document.querySelectorAll('.panel').forEach((panel, index) => {
            panel.style.animationDelay = `${index * 0.1}s`;
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+S to save
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveData();
                showSuccess('profileSuccess');
            }
            
            // Ctrl+N to add new link
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                addNewLink();
            }
        });

        // Add drag and drop functionality for reordering links
        let draggedIndex = null;

        function makeLinksDraggable() {
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach((item, index) => {
                item.draggable = true;
                item.style.cursor = 'move';
                
                item.addEventListener('dragstart', (e) => {
                    draggedIndex = index;
                    item.style.opacity = '0.5';
                });
                
                item.addEventListener('dragend', (e) => {
                    item.style.opacity = '1';
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (draggedIndex !== null && draggedIndex !== index) {
                        const draggedItem = linksData[draggedIndex];
                        linksData.splice(draggedIndex, 1);
                        linksData.splice(index, 0, draggedItem);
                        renderLinks();
                        updatePreview();
                        saveData();
                        makeLinksDraggable(); // Re-enable dragging
                    }
                });
            });
        }

        // Enable dragging after rendering
        setTimeout(makeLinksDraggable, 100);
    </script>
</body>
</html>
