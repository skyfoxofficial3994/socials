<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your LinkTree</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .profile-name {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.5;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 18px 25px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out calc(0.4s + var(--delay)) both;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .link:active {
            transform: translateY(-1px);
        }

        .link i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .profile-name {
                font-size: 28px;
            }
            
            .profile-bio {
                font-size: 14px;
            }
            
            .link {
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .admin-link {
                bottom: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Click effect */
        .click-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: clickRipple 0.6s ease-out;
        }

        @keyframes clickRipple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="profile">
            <div class="profile-img">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-name" id="profileName">Your Name</h1>
            <p class="profile-bio" id="profileBio">‚ú® Content Creator & Digital Artist<br>üìç Based in Your City</p>
        </div>

        <div class="links" id="linksContainer">
            <!-- Links will be populated here -->
        </div>
    </div>

    <!-- Admin link -->
    <a href="login.html" class="admin-link">
        <i class="fas fa-cogs"></i>
        <span>Admin</span>
    </a>

    <script>
        // Analytics tracking functions
        function trackVisitor() {
            const analytics = JSON.parse(localStorage.getItem('linktreeAnalytics') || '{"totalVisits":0,"uniqueVisitors":[],"visitors":[],"linkClicks":{},"dailyVisits":{}}');
            
            // Get visitor info
            const visitorInfo = {
                ip: generateFakeIP(),
                timestamp: Date.now(),
                userAgent: getBrowserInfo()
            };
            
            // Add visitor
            analytics.visitors.push(visitorInfo);
            analytics.totalVisits++;
            
            // Track unique visitors (by IP)
            if (!analytics.uniqueVisitors.includes(visitorInfo.ip)) {
                analytics.uniqueVisitors.push(visitorInfo.ip);
            }
            
            // Track daily visits
            const today = new Date().toDateString();
            analytics.dailyVisits[today] = (analytics.dailyVisits[today] || 0) + 1;
            
            // Save analytics
            localStorage.setItem('linktreeAnalytics', JSON.stringify(analytics));
        }

        function trackLinkClick(linkTitle) {
            const analytics = JSON.parse(localStorage.getItem('linktreeAnalytics') || '{"totalVisits":0,"uniqueVisitors":[],"visitors":[],"linkClicks":{},"dailyVisits":{}}');
            
            // Track link click
            analytics.linkClicks[linkTitle] = (analytics.linkClicks[linkTitle] || 0) + 1;
            
            // Save analytics
            localStorage.setItem('linktreeAnalytics', JSON.stringify(analytics));
        }

        function generateFakeIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }

        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            let os = 'Unknown';
            
            // Detect browser
            if (ua.includes('Chrome')) browser = 'Chrome';
            else if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Safari')) browser = 'Safari';
            else if (ua.includes('Edge')) browser = 'Edge';
            
            // Detect OS
            if (ua.includes('Windows')) os = 'Windows';
            else if (ua.includes('Mac')) os = 'Mac';
            else if (ua.includes('Linux')) os = 'Linux';
            else if (ua.includes('Android')) os = 'Android';
            else if (ua.includes('iPhone')) os = 'iPhone';
            
            return `${browser} on ${os}`;
        }

        // Load and display data
        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('linktreeData') || '{}');
            
            // Default data
            const defaultData = {
                name: 'Your Name',
                bio: '‚ú® Content Creator & Digital Artist\nüìç Based in Your City',
                links: [
                    { icon: 'fab fa-youtube', title: 'YouTube Channel', url: 'https://youtube.com' },
                    { icon: 'fab fa-instagram', title: 'Instagram', url: 'https://instagram.com' },
                    { icon: 'fab fa-tiktok', title: 'TikTok', url: 'https://tiktok.com' },
                    { icon: 'fas fa-globe', title: 'My Website', url: '#' },
                    { icon: 'fas fa-shopping-bag', title: 'Shop My Products', url: '#' },
                    { icon: 'fas fa-envelope', title: 'Contact Me', url: '#' }
                ]
            };
            
            // Use saved data or default
            const data = { ...defaultData, ...savedData };
            
            // Update profile
            document.getElementById('profileName').textContent = data.name;
            document.getElementById('profileBio').innerHTML = data.bio.replace(/\n/g, '<br>');
            
            // Update links
            const linksContainer = document.getElementById('linksContainer');
            linksContainer.innerHTML = '';
            
            data.links.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = 'link';
                linkElement.style.setProperty('--delay', `${index * 0.1}s`);
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                
                linkElement.innerHTML = `
                    <i class="${link.icon}"></i>
                    <span>${link.title}</span>
                `;
                
                // Add click tracking
                linkElement.addEventListener('click', function(e) {
                    // Track the click
                    trackLinkClick(link.title);
                    
                    // Add click effect
                    createClickEffect(e);
                    
                    // Don't follow link if it's just a placeholder
                    if (link.url === '#') {
                        e.preventDefault();
                        showMessage('This link is not configured yet!');
                    }
                });
                
                linksContainer.appendChild(linkElement);
            });
        }

        // Create click effect animation
        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left - 50;
            const y = e.clientY - rect.top - 50;
            
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            
            e.currentTarget.style.position = 'relative';
            e.currentTarget.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 600);
        }

        // Show message to user
        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 10px;
                padding: 15px 25px;
                color: white;
                font-size: 14px;
                z-index: 1000;
                animation: fadeInUp 0.3s ease-out;
            `;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'fadeInUp 0.3s ease-out reverse';
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Show loading screen
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        // Hide loading screen
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // Initialize page
        function initializePage() {
            showLoading();
            
            // Simulate loading time
            setTimeout(() => {
                loadData();
                createParticles();
                trackVisitor();
                hideLoading();
            }, 1000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Press 'A' to go to admin
            if (e.key.toLowerCase() === 'a' && !e.ctrlKey && !e.altKey) {
                window.location.href = 'login.html';
            }
            
            // Press 'R' to refresh data
            if (e.key.toLowerCase() === 'r' && !e.ctrlKey && !e.altKey) {
                e.preventDefault();
                loadData();
                showMessage('Data refreshed!');
            }
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Page became visible, refresh data
                loadData();
            }
        });

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            loadData();
        }, 30000);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Handle offline/online status
        window.addEventListener('online', function() {
            showMessage('Connection restored!');
        });

        window.addEventListener('offline', function() {
            showMessage('You are offline. Some features may not work.');
        });

        // Add smooth scrolling for mobile
        if ('scrollBehavior' in document.documentElement.style) {
            document.documentElement.style.scrollBehavior = 'smooth';
        }

        // Preload admin page
        const adminLink = document.createElement('link');
        adminLink.rel = 'prefetch';
        adminLink.href = 'login.html';
        document.head.appendChild(adminLink);

        // Add touch feedback for mobile
        document.addEventListener('touchstart', function() {}, { passive: true });

        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.now();
            console.log(`Page loaded in ${Math.round(loadTime)}ms`);
        });
    </script>
</body>
</html>
